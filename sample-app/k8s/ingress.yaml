apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: two-tier-ingress
  namespace: app-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: "two-tier-app"
    alb.ingress.kubernetes.io/load-balancer-name: "two-tier-alb"
    alb.ingress.kubernetes.io/subnets: subnet-08d61d8550c502638,subnet-02d62d75e5229aa1a
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
